    <script>
        function checkNumber(number) 
        {
            if (number > 0) {
                console.log("Positive");
            } else if (number < 0) {
                console.log("Negative");
            } else {
                console.log("Zero");
            }
        }

        var number = parseInt(prompt("Enter the number:"));
        checkNumber(number);
        // console.log(checkNumber(5));  
        // console.log(checkNumber(-5)); 
        // console.log(checkNumber(0)); 

    </script>
